<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Document</title>
    </head>
    <body style="overflow: hidden">
        <div id="settings">
            <div>
                Infinite slider
                <input type="checkbox" id="infinite">
            </div>
            <div>
                Slider Width
                <input type="number" style="width: 50px" id="slider width">
                <select id="width unit">
                    <option value="%">%</option>
                    <option value="px">px</option>
                    <option value="rem">rem</option>
                    <option value="em">em</option>
                </select>
            </div>
            <div>
                Slider Height
                <input type="number" style="width: 50px" id="slider height">
                <select id="height unit">
                    <option value="px">px</option>
                    <option value="rem">rem</option>
                    <option value="em">em</option>
                </select>
            </div>
            <div>
                Slides In Frame
                <input type="number" style="width: 50px" id="slides in frame">
            </div>
            <div>
                Slides Per Slide
                <input type="number" style="width: 50px" id="slides per slide">
            </div>
            <div>
                Speed
                <input type="number" style="width: 50px" id="slider speed">
            </div>
            <div>
                <button onclick="refreshSettings()">Apply</button>
            </div>
        </div>
        <div class="wrapper">
            <div class="slider-track"></div>
            <i class="fa-solid fa-caret-left prev"></i>
            <i class="fa-solid fa-caret-right next"></i>
        </div>
    </body>
    <script src="index.js"></script>
    <script src="settings.js"></script>
    <script src="https://kit.fontawesome.com/8c0db15180.js" crossorigin="anonymous"></script>
</html>
